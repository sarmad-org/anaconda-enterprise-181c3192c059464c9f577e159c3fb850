name: r_shiny_distribution
description: An example R Shiny app (requires access to the full Anaconda repository).

commands:
  default:
    unix: Rscript run_shiny.R
    supports_http_options: true

channels: []
packages: []

env_specs:
  anaconda44_r:
    channels: []
    packages:
      - r=3.3.2
      - r-base=3.3.2
      - r-argparse=1.0.4
      - r-devtools=1.12.0
      - r-findpython=1.0.1
      - r-getopt=1.20.0
      - r-proto=1.0.0
      - r-rjson=0.2.15
      - r-shiny=0.14.2
